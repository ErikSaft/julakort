<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="css/index.css" />
    <title>Julekort</title>
</head>
<body>
    <div id="julekortDiv">
        <class id="overskrift">
        <h2> Lag ditt eget julekort</h2>
        <p>Overskrift:</p>
        <input type="text" id="navn" placeholder="Overskrift" />
        </class>

        <class id="tekst">
        <p>Tekst:</p>
        <textarea id="tekst" placeholder="Tekst"></textarea> 
        </class>

        <class id="frå">
        <p>Frå: </p> 
        <input type="text" id="fra" placeholder="Frå" />
        </class>

        <class id="bilde">
        <p>Bilde: </p>
        <select id="bilde">
            <option value="images/julenisse.png">Julenisse</option>
            <option value="images/juletre.png">Juletre</option>
            <option value="images/reinsdyr.png">Reinsdyr</option>
        </select>
        </class>

        <class id="skriftfarge">
        <p>Skriftfarge: </p>
        <input type="color" id="textColor" value="#000000">
        </class>

        <class id="button">
        <button onclick="generateCard()" id="lagKort">Lag kort</button>
        </class>

        
        
        
    </div>
    
    <div>
    <class id="kort">
        
        </class>
    </div>

    <script src="js/index.js"></script>
